{% extends 'page/baseB.html' %}
{% load static %}
{% load templatetags %}
{% block content %}
    <br>
    <div class="container">           
        <div class="jumbotron">
            <div class="row"> 
                <div class="col-sm-12">
                    <center>
                        <h1>Oops! Something went wrong.</h1>
                        <h1>Not sure where to look?</h1>
                    </center>
                </div>
            </div>
            <br>
            <div class="row"> 
                <div class="col-sm-12">
                    <center>
                        <img class="img-responsive" src="{% static 'images/sad_tiger.jpg' %}" alt="Chania">
                    </center>
                </div>
            </div>
            <br>
            <br>
            <div class="row"> 
                <div class="col-sm-6">
                    <center>
                        <a href="{% url 'post_list_full' num=0 %}" class="btn btn-primary"><h4>Check out all of Princeton's clubs!</h4></a>
                    </center>
                </div>
                <div class="col-sm-6">
                    <center>
                        <a href="/top20" class="btn btn-primary"><h4>Check out Princeton's 20 top clubs!</h4></a>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();   
      });
    </script>
{% endblock %}
